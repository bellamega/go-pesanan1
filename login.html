<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Resto Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-white font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Selamat Datang!</h1>
        <p class="text-center text-gray-600 mb-6">Masukkan kode meja Anda untuk memulai.</p>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Kode Meja</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Kode Meja" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password Otomatis</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password Otomatis" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">
                Lanjutkan
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Kode meja dan password tidak boleh kosong!');
            }
        });
    </script>
</body>
</html>
