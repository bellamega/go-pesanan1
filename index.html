<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Menu Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gradient-to-r from-blue-500 to-blue-300 shadow-md py-4 sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="container mx-auto flex flex-wrap md:flex-nowrap justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-gray-800 flex-1">Resto Jaya</h1>
            <span id="welcome-message" class="text-lg font-semibold text-white"></span>

            <!-- Hamburger button for mobile -->
            <div class="md:hidden flex-1 flex justify-end">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <!-- Desktop menu -->
    <div id="desktop-menu" class="hidden md:flex items-center space-x-4 flex-1 justify-end">
        <a href="#menu-makanan" class="text-white hover:text-yellow-300 transition-colors">Makanan</a>
        <a href="#menu-minuman" class="text-white hover:text-yellow-300 transition-colors">Minuman</a>
        <button id="logout-btn" class="ml-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">Logout</button>
    </div>

<!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="#menu-makanan" class="block py-2 text-white hover:text-yellow-300">Makanan</a>
        <a href="#menu-minuman" class="block py-2 text-white hover:text-yellow-300">Minuman</a>
        <button id="logout-btn-mobile" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-2">Logout</button>
    </div>

    </header>
    
    <main class="container mx-auto p-4 md:p-8">
        <section id="menu-makanan" class="mb-12">
            <h2 class="text-3xl font-bold text-blue-700 mb-6 flex items-center gap-2">
                <svg class="w-7 h-7 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.756 4.635 1.122 6.545z"/></svg>
                Makanan
            </h2>
            <div id="food-menu-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section id="menu-minuman" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Minuman</h2>
            <div id="drink-menu-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </section>
    </main>
    
    <div id="floating-cart-btn" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50">
        <button class="bg-blue-600 text-white rounded-full shadow-lg py-3 px-6 flex items-center space-x-2 transition-transform duration-300 scale-100 hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.16 1.631.707 1.631H17m0 0a2 2 0 100 4 2 2 0 000-4zM8 17a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
            <span id="floating-cart-text">Lihat Keranjang (<span id="cart-count">0</span>)</span>
        </button>
    </div>
    
    <div id="keranjang" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 relative">
            <button id="close-cart-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Keranjang Pesanan</h2>
            <div id="cart-items" class="space-y-4 max-h-64 overflow-y-auto mb-4"></div>
            <div class="flex justify-between items-center text-lg font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total">Rp 0</span>
            </div>
            <div class="mb-4">
                <label for="cart-note" class="block text-gray-700 font-semibold mb-2">Catatan untuk pesanan (opsional):</label>
                <textarea id="cart-note" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Contoh: Nasi tanpa sambal, minuman tanpa es"></textarea>
            </div>
            <button id="checkout-btn" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">
                Bayar Sekarang
            </button>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Pembayaran</h2>
            <button id="close-payment-btn" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div id="payment-summary" class="mb-6 space-y-2">
            </div>

        <div class="mb-4">
            <p class="font-bold text-lg">Metode Pembayaran:</p>
            <div class="space-y-2 mt-2">
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="radio" name="payment-method" value="bank" class="form-radio text-blue-600 h-5 w-5" checked>
                    <span class="text-gray-700">Transfer Bank</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="radio" name="payment-method" value="ewallet" class="form-radio text-blue-600 h-5 w-5">
                    <span class="text-gray-700">E-Wallet (Gopay/OVO)</span>
                </label>
            </div>
        </div>

        <div class="flex justify-between items-center text-xl font-bold border-t pt-4">
            <span>Total Bayar:</span>
            <span id="final-total">Rp 0</span>
        </div>

        <button id="pay-now-btn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg mt-6 hover:bg-green-600 transition-colors">
            Bayar
        </button>
    </div>
</div>

        //     } else {
        //         document.getElementById('welcome-message').textContent = `Selamat Datang, ${username}`;
        //     }
        // });

        // Pakai ini saja:
        const nama = localStorage.getItem('nama');
        const kodeMeja = localStorage.getItem('kodeMeja');
        if (!nama || !kodeMeja) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcome-message').textContent = `Selamat datang, ${nama}, kode meja: ${kodeMeja}`;
        }

        // Toggle mobile menu
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const desktopMenu = document.getElementById('desktop-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Logout button for desktop
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('nama');
            localStorage.removeItem('kodeMeja');
            window.location.href = 'login.html';
        });
        // Logout button for mobile
        document.getElementById('logout-btn-mobile').addEventListener('click', function() {
            localStorage.removeItem('nama');
            localStorage.removeItem('kodeMeja');
            window.location.href = 'login.html';
        });

        // Ambil elemen textarea catatan


        document.getElementById('close-cart-btn').addEventListener('click', () => {
           
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
